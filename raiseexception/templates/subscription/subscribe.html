{% extends 'base.html' %}
{% block title %}Subscription{% endblock %}
{% block body %}
    {% include 'message.html' %}
    <form id="subscribe" method="post" class="mt-16">
        <div class="flex flex-col md:flex-row">
            <label for="name" class="flex-initial m-auto md:w-28 md:m-0">Name</label>
            <input id="name" name="name" type="text" placeholder="name or alias" class="pl-2 rounded md:w-64">
        </div>
        <div class="flex flex-col mt-3 md:flex-row">
            <label for="email" class="flex-initial m-auto md:w-28 md:m-0">Email</label>
            <input id="email" name="email" type="email" placeholder="your email" required class="pl-2 rounded md:w-64">
        </div>
        <input type="submit" value="Subscribe" class="mt-4 bg-gray-900 rounded w-20 text-white">
    </form>
{% endblock %}
